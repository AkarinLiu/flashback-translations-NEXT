name: Direct Package Artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate source directory
      run: |
        if [ ! -d "Flashback Translations" ]; then
          echo "❌ 错误：找不到 'Flashback Translations' 目录"
          exit 1
        fi

    - name: Create flat structure
      run: |
        # 直接打包源目录内容（不创建中间目录）
        cd "Flashback Translations"
        zip -r ../Flashback-Translations-NEXT.zip .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Flashback-Translations-NEXT
        path: Flashback-Translations-NEXT.zip
