name: Package and Upload Artifact

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  package-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Create and prepare artifact directory
      run: |
        # 创建带有空格的目录结构
        mkdir -p "artifact/Flashback Translations"
        
        # 检查源目录是否存在
        if [ -d "Flashback Translations" ]; then
          # 使用rsync处理复制，更可靠
          rsync -a "Flashback Translations/" "artifact/Flashback Translations/"
        else
          echo "Error: Source directory 'Flashback Translations' not found!"
          exit 1
        fi
        
    - name: Zip the artifact
      run: |
        cd artifact
        zip -r ../Flashback-Translations-NEXT.zip .
        cd ..
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Flashback-Translations-NEXT
        path: Flashback-Translations-NEXT.zip
